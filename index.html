<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>
    <!-- daisi UI & tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .active {
        background: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body class="max-w-screen-xl mx-auto my-5">
    <header>
      <nav
        class="flex justify-between items-center border-b-2 border-gray-200 pb-6"
      >
        <div class="logo">
          <img class="w-36" src="./assets/Logo.png" alt="" />
        </div>
        <div class="search">
          <label class="input" >
            <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
            <input id="search-input" type="search" required placeholder="Search"/>
          </label>
        </div>
        <div class="sort">
          <button class="btn bg-[#FF1F3D] text-white rounded-md font-semibold">
           Sort by View
          </button>
        </div>
      </nav>
    </header>
    <nav
      id="category-container"
      class="flex justify-center items-center gap-5 my-7"
    >
      <div>
        <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">
          All
        </button>
      </div>
    </nav>

    <section id="loader" class="text-center p-10 hidden"> 
      <span class="loading loading-dots loading-lg"></span>
    </section>

    <section id="video-container" class="w-full grid grid-cols-4 gap-5">
      <div
        class="col-span-full flex flex-col gap-5 justify-center items-center py-20"
      >
        <img src="./assets/Icon.png" alt="" />
        <h2 class="font-bold text-4xl text-center">
          Oops!! Sorry, There is no <br />
          content here
        </h2>
      </div>
    </section>

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
      <div class="modal-box">
        <div id="details-container"></div>


        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <script src="./script/index.js"></script>
  </body>
</html>
